<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        New page title here
    </ui:define>

    <ui:define name="content">
        <h1>Obsahova stranka</h1>
        <p>Go to some <a href="secured/secretpage.xhtml">Secret Page</a>.</p>

        <h:form id="index-form">
            <p>Logged in as '<h:outputText value="#{userLogin.username}" />'.
                <h:commandLink id="logoutbtn" value="Logout" rendered="#{userLogin.loggedIn}" action="#{userLogin.logout}">
                    <!--                    <f:ajax execute="@form" render="@form" />-->
                </h:commandLink>
                <h:commandLink value="Login" rendered="#{not userLogin.loggedIn}" action="login" />
            </p>
        </h:form>

    </ui:define>
</ui:composition>
