<ui:composition template="/WEB-INF/templates/student-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="teachingId" value="#{studentTeachingBean.teachingId}">
                <f:validateLongRange minimum="1"/>
            </f:viewParam>
            <f:viewAction action="#{studentTeachingBean.initTeaching}"/>
            <f:viewAction action="#{studentStudentBean.initStudent}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Avataři
    </ui:define>

    <ui:define name="content">

        <h2>Avataři</h2>

        <p>
            Bodů k dispozici: #{studentStudentBean.student.points}
        </p>

        <h:form id="form">
            <div class="card">

                <p:dataTable widgetVar="data-table-avatars" id="data-table-avatars" var="avatar" value="#{studentAvatarBean.allAvatars}" size="small" emptyMessage="Žádní avataři k dispozici.">

                    <p:column headerText="Název">
                        <h:outputText value="#{avatar.name}"/>
                    </p:column>

                    <p:column headerText="Cena">
                        <h:outputText value="#{avatar.price}"/>
                    </p:column>

                    <p:column headerText="Obrázek">
                        <p:graphicImage value="#{avatar.image}" alt="avatar" stream="false" style="max-width: 4rem" />
                    </p:column>

                    <p:column style="width:6rem;text-align: center" exportable="false">
                        <p:commandButton icon="pi pi-dollar" title="Koupit" value="Koupit" />
                    </p:column>

                </p:dataTable>

            </div>

        </h:form>

    </ui:define>
</ui:composition>
