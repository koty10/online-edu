<ui:composition template="/WEB-INF/templates/student-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="metadata">
        <f:metadata>
            <o:viewParam name="teachingId" value="#{studentTeachingBean.teachingId}" requiredMessage="No task specified." default="#{studentTeachingBean.defaultStudentTeaching.id}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <o:viewParam name="taskId" value="#{studentTaskBean.taskId}" requiredMessage="No task specified.">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <f:viewAction action="#{studentTaskBean.initTask}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Úkol
    </ui:define>

    <ui:define name="content">

        <h2>Úkol #{studentTaskBean.task.name} (#{studentTaskBean.getLoggedInStudentsTaskState(studentTaskBean.taskId)})</h2>

        <h:form>
            <p:textEditor widgetVar="editor1" value="#{studentTaskBean.task.text}" height="300" style="margin-bottom:10px" secure="false" readonly="true" toolbarVisible="false" />
        </h:form>

        <h:form id="form-attempt" rendered="#{!studentTaskBean.getLoggedInStudentsTaskStateRaw(studentTaskBean.taskId).equals('accepted')}">
            <h3 style="margin-top:0">Nový pokus</h3>
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
            <p:textEditor widgetVar="editor-attempt" value="#{studentTaskBean.attemptText}" height="300" style="margin-bottom:10px" secure="false"/>

            <p:commandButton value="Odeslat" action="#{studentTaskBean.createAttempt()}" update="attempts result :form-attempt:msgs" />

            <p><h:outputText id="result">#{studentTaskBean.result}</h:outputText></p>
        </h:form>

        <h3>
            Pokusy
        </h3>

        <p:dataTable id="attempts" var="attempt" value="#{studentTaskBean.loggedInStudentsAttemptsReverseSorted}" >
            <p:column headerText="Čas odeslání">
                <h:outputText value="#{attempt.timeFormated}" />
            </p:column>

            <p:column headerText="Stav">
                <h:outputText value="#{attempt.stateCzechFormated}" />
            </p:column>

            <p:column style="width:3rem;text-align: center" exportable="false">
                <p:linkButton outcome="/student/tasks/task/attempt" icon="pi pi-search" title="Detail">
                    <f:param name="attemptId" value="#{attempt.id}" />
                    <f:param name="teachingId" value="#{studentTeachingBean.teachingId}" />
                    <f:param name="taskId" value="#{studentTaskBean.taskId}" />
                </p:linkButton>
            </p:column>
        </p:dataTable>

    </ui:define>
</ui:composition>
