<ui:composition template="/WEB-INF/templates/student-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Úkol
    </ui:define>

    <ui:define name="content">

        <h2>Úkol #{taskBean.task.name}</h2>

        <p>
            #{taskBean.task.text}
        </p>


        <p>Nový pokus</p>
        <h:form>
            <p:commandButton value="Nový pokus" action="#{attemptBean.createAttempt('pokus1')}" />
        </h:form>



        <h3>
            Pokusy
        </h3>

        <p:dataTable var="attempt" value="#{taskBean.attemptsReverseSorted}">
            <p:column headerText="Id">
                <h:outputText value="#{attempt.id}" />
            </p:column>

            <p:column headerText="Popisek">
                <h:link outcome="/student/attempts/attempt" value="#{attempt.time}" >
                    <f:param name="attempt" value="#{attempt.id}" />
                    <f:param name="teaching" value="#{urlHelperBean.currentOrDefaultTeachingId}" />
                </h:link>
            </p:column>
        </p:dataTable>



    </ui:define>
</ui:composition>
