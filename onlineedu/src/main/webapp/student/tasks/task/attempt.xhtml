<ui:composition template="/WEB-INF/templates/student-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="metadata">
        <f:metadata>
            <o:viewParam name="teachingId" value="#{studentTeachingBean.teachingId}" requiredMessage="No teaching specified." default="#{studentTeachingBean.defaultStudentTeaching.id}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <o:viewParam name="taskId" value="#{studentTaskBean.taskId}" requiredMessage="No task specified.">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <o:viewParam name="attemptId" value="#{studentAttemptBean.attemptId}" requiredMessage="No attempt specified.">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <f:viewAction action="#{studentTaskBean.initTask}"/>
            <f:viewAction action="#{studentAttemptBean.initAttempt}"/>
            <f:viewAction action="#{studentTeachingBean.initTeaching}"/>

        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Úkol
    </ui:define>

    <ui:define name="content">

        <h2>Pokus úkolu: #{studentAttemptBean.attempt.task.name} (todo:done/undone)</h2>

        <h:form>
            <p:textEditor widgetVar="editor-attempt" value="#{studentAttemptBean.attempt.text}" height="300" style="margin-bottom:10px" secure="false" readonly="true" toolbarVisible="false" />
        </h:form>

        <h2>
            Zpětná vazba
        </h2>
        <h:form>
            <p:textEditor widgetVar="editor-feedback" value="#{studentAttemptBean.attempt.feedback}" height="300" style="margin-bottom:10px" secure="false" readonly="true" toolbarVisible="false" />
        </h:form>

        <p>
            <h:outputText value="Pokus vytvořen: #{studentAttemptBean.attempt.timeFormated}" />
        </p>

    </ui:define>
</ui:composition>
