<ui:composition template="/WEB-INF/templates/student-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="metadata">
        <f:metadata>
            <o:viewParam name="teachingId" value="#{teachingBean.teachingId}" requiredMessage="No teaching specified." default="#{teachingBean.defaultStudentTeaching.id}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <f:viewAction action="#{teachingBean.init}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        New page title here
    </ui:define>

    <ui:define name="content">
        <h1>Obsahova stranka</h1>

        <p:messages globalOnly="true" errorStyle="color: red" infoStyle="color:green"/>
        <h:form id="webSocketForm">

            <p:inputText id="websocketMessageText" value="#{chatBean.messageText}"/>
            <br/>
            <p:commandButton id="sendMessage" action="#{chatBean.sendMessage(teachingBean.teachingId)}" value="Send" update="webSocketForm:websocketMessageText">
            </p:commandButton>
            <br/>

            <div id="messageDiv">
                <div hidden="hidden" id="user-id">#{userBackingBean.loggedInUser.id}</div>
                <p:repeat value="#{chatBean.loadMessages(teachingBean.teachingId)}" var="message">
                    <div class="chat-message-container #{(message.userAccount.id == userBackingBean.loggedInUser.id) ? 'darker' : ''}">
                        <img src="http://www.gravatar.com/avatar/?d=identicon" alt="Avatar" class="#{(message.userAccount.id == userBackingBean.loggedInUser.id) ? 'right' : ''}" />
                        <p>#{message.text}</p>
                        <span class="time-#{(message.userAccount.id == userBackingBean.loggedInUser.id) ? 'left' : 'right'}">#{message.userAccount.username} (#{message.userAccount.getRoleFormated()})</span>
                        <br/>
                        <span class="time-#{(message.userAccount.id == userBackingBean.loggedInUser.id) ? 'left' : 'right'}">#{message.getTimeFormated()}</span>
                    </div>
                </p:repeat>
            </div>


            <template>
                <div id="template-chat-message-container" class="chat-message-container">
                    <img id="template-chat-message-img" src="http://www.gravatar.com/avatar/?d=identicon" alt="Avatar" />
                    <p id="template-chat-message-text">#{message.text}</p>
                    <span id="template-chat-message-username">#{message.userAccount.username}</span>
                    <br/>
                    <span id="template-chat-message-time">#{message.getTimeFormated()}</span>
                </div>
            </template>


            <script type="text/javascript">
                function websocketOpenListener(channel) {
                    console.log("Connected to channel: " + channel);
                }
                function messageListener(message, channel, event){

                    const userid = document.getElementById("user-id");

                    const temp = document.getElementsByTagName("template")[0];
                    let clone = temp.content.cloneNode(true);

                    let container = clone.getElementById("template-chat-message-container");
                    let text = clone.getElementById("template-chat-message-text");
                    let img = clone.getElementById("template-chat-message-img");
                    let username = clone.getElementById("template-chat-message-username");
                    let time = clone.getElementById("template-chat-message-time");

                    const json = JSON.parse(message);

                    if (userid.innerText === json.userAccount.id.toString()) {
                        container.classList.add("darker");
                        img.classList.add("right");
                        username.classList.add("time-left");
                        time.classList.add("time-left");
                    }
                    else {
                        username.classList.add("time-right");
                        time.classList.add("time-right");
                    }
                    text.innerHTML += json.text;
                    username.innerHTML += json.userAccount.username + " (" + json.userAccount.roleFormated + ")";
                    time.innerHTML += json.timeFormated;

                    let messages = document.getElementById("messageDiv");
                    messages.insertBefore(clone, messages.firstChild);

                    document.getElementById("webSocketForm:websocketMessageText").innerText = null;
                }
            </script>

            <o:socket channel="messagePusher" onmessage="messageListener" onopen="websocketOpenListener" user="#{teachingBean.teachingId}" >
            </o:socket>

        </h:form>

        <h2>Seznam spolužáků</h2>
        <p:dataTable var="classmate" value="#{userBackingBean.classmates}">
            <p:column headerText="Id">
                <h:outputText value="#{classmate.id}" />
            </p:column>

            <p:column headerText="Jméno">
                <h:outputText value="#{classmate.userAccount.firstname}" />
            </p:column>

            <p:column headerText="Příjmení">
                <h:outputText value="#{classmate.userAccount.surname}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{classmate.userAccount.email}" />
            </p:column>

            <p:column headerText="Věk">
                <h:outputText value="#{classmate.userAccount.age}" />
            </p:column>

            <p:column headerText="Chat alert">
                <h:outputText value="#{classmate.chatAlert}" />
            </p:column>

            <p:column headerText="Registrován">
                <h:outputText value="#{classmate.userAccount.registered}" />
            </p:column>

            <p:column headerText="Ulice">
                <h:outputText value="#{classmate.userAccount.street}" />
            </p:column>

            <p:column headerText="PSČ">
                <h:outputText value="#{classmate.userAccount.zip}" />
            </p:column>

            <p:column headerText="Classroom_id">
                <h:outputText value="#{classmate.classroom.id}" />
            </p:column>
        </p:dataTable>

        <h2>Výuka</h2>
        <p:dataTable var="teaching" value="#{userBackingBean.loggedInUser.student.classroom.teachingCollection}">
            <p:column headerText="Id">
                <h:outputText value="#{teaching.id}" />
            </p:column>

            <p:column headerText="Třída">
                <h:outputText value="#{teaching.classroom.name}" />
            </p:column>

            <p:column headerText="Učitel">
                <h:outputText value="#{teaching.teacher.userAccount.firstname} #{teaching.teacher.userAccount.surname}" />
            </p:column>

            <p:column headerText="Předmět">
                <h:outputText value="#{teaching.subject.name}" />
            </p:column>

        </p:dataTable>


    </ui:define>
</ui:composition>
