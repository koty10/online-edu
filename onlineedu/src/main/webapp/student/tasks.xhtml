<ui:composition template="/WEB-INF/templates/student-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="teachingId" value="#{teachingBean.teachingId}" required="true" requiredMessage="No teaching specified.">
                <f:validateLongRange minimum="1"/>
            </f:viewParam>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Úkoly
    </ui:define>

    <ui:define name="content">

        <h2>Úkoly</h2>
        <p:dataTable var="task" value="#{teachingBean.tasks}">
            <p:column headerText="Id">
                <h:outputText value="#{task.id}" />
            </p:column>

            <p:column headerText="Popisek">
                <h:link outcome="tasks/task" value="#{task.text}" >
                    <f:param name="taskId" value="#{task.id}" />
                    <f:param name="teachingId" value="#{teachingBean.teachingId}" />
                </h:link>
            </p:column>
        </p:dataTable>


    </ui:define>
</ui:composition>
