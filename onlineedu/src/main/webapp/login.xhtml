<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Přihlášení</title>
        <h:outputStylesheet name="styles/styles.css" />
    </h:head>
    <h:body>

        <h:messages />

        <div class="login-bg" />
        <div class="container">

            <h:form id="loginForm">

                <h:inputText id="email" type="email" value="#{loginBacking.user.username}">
                </h:inputText>
                <h:inputText id="password" type="password" value="#{loginBacking.password}"/>

                <p:selectBooleanCheckbox id="rememberMe" value="#{loginBacking.rememberMe}" />

                <p:commandButton id="login" action="#{loginBacking.login}" ajax="false" /> <!-- Ajax must be false, otherwise browser won't remember autofill for login. -->

            </h:form>
        </div>

    </h:body>
</html>
