<ui:composition template="/WEB-INF/templates/teacher-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="metadata">
        <f:metadata>
            <o:viewParam name="teachingId" value="#{teacherTeachingBean.teachingId}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <o:viewParam name="classroomId" value="#{teacherUserBackingBean.classroomId}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <f:viewAction action="#{teacherUserBackingBean.setClassroom}"/>
            <f:viewAction action="#{teacherTeachingBean.init}"/>
            <f:viewAction action="#{teacherTaskBean.initNewTask}"/>
            <f:viewAction action="#{teacherTaskBean.loadTasks}"/>

        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Seznam žáků
    </ui:define>

    <ui:define name="content">

        <h2>Seznam žáků</h2>
        <p:dataTable resizableColumns="true" widgetVar="data-table-students" id="data-table-students" var="student" value="#{teacherTeachingBean.teaching.classroom.studentCollection}">

            <p:column headerText="Jméno">
                <h:outputText value="#{student.userAccount.firstname}" />
            </p:column>

            <p:column headerText="Příjmení">
                <h:outputText value="#{student.userAccount.surname}" />
            </p:column>

            <p:column headerText="Přihlašovací jméno">
                <h:outputText value="#{student.userAccount.username}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{student.userAccount.email}" />
            </p:column>

            <p:column headerText="Mobil">
                <h:outputText value="#{student.userAccount.phone}" />
            </p:column>

            <p:column headerText="Věk">
                <h:outputText value="#{student.userAccount.age}" />
            </p:column>

            <p:column headerText="Ulice">
                <h:outputText value="#{student.userAccount.street}" />
            </p:column>

            <p:column headerText="PSČ">
                <h:outputText value="#{student.userAccount.zip}" />
            </p:column>

            <p:column style="width:3rem;text-align: center" exportable="false">
                <p:linkButton outcome="/teacher/students/student" icon="pi pi-search" title="Detail">
                    <f:param name="studentId" value="#{student.id}" />
                    <f:param name="teachingId" value="#{teacherTeachingBean.teachingId}" />
                    <f:param name="classroomId" value="#{teacherUserBackingBean.classroomId}" />
                </p:linkButton>
            </p:column>

        </p:dataTable>

        <h:outputScript library="js" name="date-picker-locale.js" />

        <h:form id="form-new-student">
            <h3>Přidat žáka</h3>
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

            <div class="p-field p-grid">
                <p:outputLabel for="new-task-firstname" styleClass="p-col-fixed" style="width:150px" value="Jméno" />
                <div class="p-col">
                    <p:inputText id="new-task-firstname" value="#{teacherUserBackingBean.userAccount.firstname}" required="true" requiredMessage="Jméno je povinné pole"/>
                </div>
            </div>
            <div class="p-field p-grid">
                <p:outputLabel for="new-task-surname" styleClass="p-col-fixed" style="width:150px" value="Příjmení" />
                <div class="p-col">
                    <p:inputText id="new-task-surname" value="#{teacherUserBackingBean.userAccount.surname}" required="true" requiredMessage="Příjmení je povinné pole"/>
                </div>
            </div>
            <div class="p-field p-grid">
                <p:outputLabel for="new-task-phone" styleClass="p-col-fixed" style="width:150px" value="Telefon" />
                <div class="p-col">
                    <p:inputText id="new-task-phone" value="#{teacherUserBackingBean.userAccount.phone}" required="true" requiredMessage="Telefon je povinné pole"/>
                </div>
            </div>
            <div class="p-field p-grid">
                <p:outputLabel for="new-task-email" styleClass="p-col-fixed" style="width:150px" value="Email" />
                <div class="p-col">
                    <p:inputText id="new-task-email" value="#{teacherUserBackingBean.userAccount.email}" required="true" requiredMessage="Email je povinné pole"/>
                </div>
            </div>

            <p:commandButton value="Vytvořit" action="#{teacherUserBackingBean.createStudent}" update=":data-table-students :form-new-student :form-new-student:msgs" />
        </h:form>


    </ui:define>
</ui:composition>
