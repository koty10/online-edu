<ui:composition template="/WEB-INF/templates/teacher-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="metadata">
        <f:metadata>
            <o:viewParam name="teachingId" value="#{teachingBean.teachingId}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <o:viewParam name="classroomId" value="#{userBackingBean.classroomId}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <f:viewAction action="#{userBackingBean.setClassroom}"/>
            <f:viewAction action="#{attemptBean.loadLastAttemptsListDataModel}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Novinky
    </ui:define>

    <ui:define name="content">
        <h1>Novinky</h1>

        <h2>Poslední odevzdané pokusy</h2>
        <p:dataTable var="attempt" value="#{attemptBean.lastAttemptsListDataModel}">
            <p:column headerText="Datum">
                <h:outputText value="#{attempt.getTimeFormated()}" />
            </p:column>

            <p:column headerText="Úkol">
                <h:outputText value="#{attempt.task.name}" />
            </p:column>

            <p:column headerText="Student">
                <h:outputText value="#{attempt.student.userAccount.surname}" />
            </p:column>

            <p:column headerText="Stav">
                <h:outputText value="#{attempt.getStateCzechFormated()}" />
            </p:column>

            <p:column style="width:32px;text-align: center">
                <p:link outcome="/teacher/tasks/task/attempt" includeViewParams="true" styleClass="ui-button pi pi-search">
                    <f:param name="attemptId" value="#{attempt.id}" />
                    <f:param name="taskId" value="#{attempt.task.id}" />
                </p:link>
            </p:column>

        </p:dataTable>



    </ui:define>
</ui:composition>
