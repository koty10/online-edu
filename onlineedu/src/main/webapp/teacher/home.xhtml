<ui:composition template="/WEB-INF/templates/teacher-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="metadata">
        <f:metadata>
            <o:viewParam name="teachingId" value="#{teachingBean.teachingId}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <o:viewParam name="classroomId" value="#{userBackingBean.classroomId}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <f:viewAction action="#{userBackingBean.setClassroom}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Hlavní stránka
    </ui:define>

    <ui:define name="content">
        <h1>Třídní chat</h1>





        <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color:green"/>
        <h:form id="webSocketForm">

            <h:inputText id="websocketMessageText" value="#{chatBean.messageText}"/>
            <br/>
            <h:commandButton id="sendMessage" action="#{chatBean.sendMessage}" value="Send">
                <f:ajax execute="@form" render="message-element" />
            </h:commandButton>
            <br/>

            <div id="messageDiv" style="border: solid red;">default</div>

            <script type="text/javascript">
                function websocketOpenListener(channel) {
                    console.log("Connected to channel: " + channel);
                }
                function messageListener(message, channel, event){
                    console.log("Incoming message: " + message);
                    document
                        .getElementById("messageDiv")
                        .innerHTML += message + "&lt;br/>";
                }
            </script>
            <o:socket channel="messagePusher" onmessage="messageListener" onopen="websocketOpenListener" user="#{userBackingBean.loggedInUser.id}" />

        </h:form>






    </ui:define>
</ui:composition>
