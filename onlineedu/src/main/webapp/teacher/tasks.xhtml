<ui:composition template="/WEB-INF/templates/teacher-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="metadata">
        <f:metadata>
            <o:viewParam name="teachingId" value="#{teachingBean.teachingId}" required="true" requiredMessage="No teaching specified.">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <o:viewParam name="classroomId" value="#{userBackingBean.classroomId}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <f:viewAction action="#{userBackingBean.setClassroom}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Úkoly
    </ui:define>

    <ui:define name="content">

        <h2>Úkoly</h2>
        <p:dataTable var="task" value="#{teachingBean.tasks}">
            <p:column headerText="Id">
                <h:outputText value="#{task.id}" />
            </p:column>

            <p:column headerText="Název">
                <h:link outcome="/teacher/tasks/task" value="#{task.name}" includeViewParams="true">
                    <i class="fa fa-fw fa-link"></i>
                    <f:param name="taskId" value="#{task.id}" />
                </h:link>
            </p:column>
            <p:column headerText="Deadline">
                <h:outputText value="#{task.timeToFormated}" />
            </p:column>
        </p:dataTable>


    </ui:define>
</ui:composition>
