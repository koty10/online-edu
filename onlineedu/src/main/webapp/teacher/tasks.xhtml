<ui:composition template="/WEB-INF/templates/teacher-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="metadata">
        <f:metadata>
            <o:viewParam name="teachingId" value="#{teacherTeachingBean.teachingId}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <o:viewParam name="classroomId" value="#{teacherUserBackingBean.classroomId}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <f:viewAction action="#{teacherTeachingBean.init}"/>
            <f:viewAction action="#{teacherUserBackingBean.setClassroom}"/>
            <f:viewAction action="#{teacherTaskBean.initNewTask('normal')}"/>

        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Úkoly
    </ui:define>

    <ui:define name="content">

        <h1>Úkoly</h1>
        <h:form id="table-form">
            <p:dataTable widgetVar="data-table-tasks" id="data-table-tasks" var="task" value="#{teacherTaskBean.getTaskWithStatisticsListDataModel('normal')}" size="small" >

                <f:facet name="header">
                    <div class="buttonbar flex-end">
                        <div>
                            <p:commandButton id="toggler" type="button" value="Vybrat sloupce" icon="pi pi-align-justify" />
                            <p:columnToggler datasource="data-table-tasks" trigger="toggler" />
                        </div>
                    </div>

                </f:facet>

                <p:column headerText="Název" sortBy="#{task.taskName}">
                    <h:outputText value="#{empty task.taskName ? 'Úkol bez názvu' : task.taskName}" />
                </p:column>
                <p:column headerText="Typ (počet bodů)" sortBy="#{task.type} #{not empty task.points ? '(' : ''}#{task.points}#{not empty task.points ? ')' : ''}" sortOrder="desc">
                    <h:outputText value="#{task.type} #{not empty task.points ? '(' : ''}#{task.points}#{not empty task.points ? ')' : ''}" />
                </p:column>
                <p:column headerText="Vytvořeno" sortBy="#{task.taskDate}" visible="false">
                    <h:outputText value="#{task.taskDate}" />
                </p:column>

                <p:column headerText="Nový" sortBy="#{task.numberOfStudentsInNewState}">
                    <h:outputText value="#{task.numberOfStudentsInNewState}" styleClass="#{task.numberOfStudentsInNewState > 0 ?'color-for-new' : ''}"/>
                </p:column>
                <p:column headerText="Odevzdáno" sortBy="#{task.numberOfStudentsInSubmittedState}">
                    <h:outputText value="#{task.numberOfStudentsInSubmittedState}" styleClass="#{task.numberOfStudentsInSubmittedState > 0 ?'color-for-submitted' : ''}"/>
                </p:column>
                <p:column headerText="Vráceno" sortBy="#{task.numberOfStudentsInReturnedState}">
                    <h:outputText value="#{task.numberOfStudentsInReturnedState}" styleClass="#{task.numberOfStudentsInReturnedState > 0 ?'color-for-returned' : ''}"/>
                </p:column>
                <p:column headerText="Znovu odevzdáno" sortBy="#{task.numberOfStudentsInResubmittedState}">
                    <h:outputText value="#{task.numberOfStudentsInResubmittedState}" styleClass="#{task.numberOfStudentsInResubmittedState > 0 ?'color-for-resubmitted' : ''}"/>
                </p:column>
                <p:column headerText="Schváleno" sortBy="#{task.numberOfStudentsInAcceptedState}">
                    <h:outputText value="#{task.numberOfStudentsInAcceptedState}" styleClass="#{task.numberOfStudentsInAcceptedState > 0 ?'color-for-accepted' : ''}"/>
                </p:column>
                <p:column headerText="Omluven" sortBy="#{task.numberOfStudentsInExcusedState}" visible="false">
                    <h:outputText value="#{task.numberOfStudentsInExcusedState}" styleClass="#{task.numberOfStudentsInExcusedState > 0 ?'color-for-excused' : ''}"/>
                </p:column>
                <p:column headerText="Nesplněno" sortBy="#{task.numberOfStudentsInFailedState}">
                    <h:outputText value="#{task.numberOfStudentsInFailedState}" styleClass="#{task.numberOfStudentsInFailedState > 0 ?'color-for-failed' : ''}"/>
                </p:column>
                <p:column headerText="Začátek" sortBy="#{task.taskTimeFrom}" visible="false">
                    <h:outputText value="#{task.taskTimeFrom}" />
                </p:column>
                <p:column headerText="Deadline" sortBy="#{task.taskTimeTo}">
                    <h:outputText value="#{task.taskTimeTo}" />
                </p:column>

                <p:column style="width:3rem;text-align: center" exportable="false">
                    <p:linkButton outcome="/teacher/tasks/task" icon="pi pi-search" title="Detail">
                        <f:param name="taskId" value="#{task.taskId}" />
                        <f:param name="teachingId" value="#{teacherTeachingBean.teachingId}" />
                        <f:param name="classroomId" value="#{teacherUserBackingBean.classroomId}" />
                    </p:linkButton>
                </p:column>

            </p:dataTable>
        </h:form>

        <h:form id="form-new-task" style="margin-top: 5rem">
            <h2>Vytvořit úkol</h2>
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

            <p:panelGrid columns="2" styleClass="ui-noborder" >
                <p:column>
                    <div class="p-field p-grid">
                        <p:outputLabel for="new-task-name" styleClass="p-col-fixed" style="width:150px" value="Jméno úkolu" />
                        <div class="p-col">
                            <p:inputText id="new-task-name" value="#{teacherTaskBean.task.name}" required="true" requiredMessage="Název je povinné pole"/>
                        </div>
                    </div>

                    <div class="p-field p-grid">
                        <p:outputLabel for="new-task-type" styleClass="p-col-fixed" style="width:150px" value="Typ" />
                        <div class="p-col">
                            <p:selectOneMenu id="new-task-type" value="#{teacherTaskBean.task.type}" rendered="true" requiredMessage="Typ je povinné pole">
                                <f:selectItem itemValue="normal" itemLabel="Povinný" />
                                <f:selectItem itemValue="extra" itemLabel="Dobrovolný" />
                                <p:ajax update="panel-group-container" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                </p:column>
                <p:column>
                    <h:panelGroup id="panel-group-container" layout="block" >
                        <h:panelGroup id="panel-group-points" layout="block" styleClass="p-field p-grid" rendered="#{teacherTaskBean.task.type.equals('extra')}">
                            <p:outputLabel for="new-task-points" styleClass="p-col-fixed" style="width:150px" value="Počet bodů" />
                            <div class="p-col">
                                <p:inputText id="new-task-points" value="#{teacherTaskBean.task.points}" required="true" requiredMessage="Počet bodů je povinné pole"/>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup id="panel-group-points-slider" layout="block" styleClass="p-field p-grid" rendered="#{teacherTaskBean.task.type.equals('extra')}">
                            <div class="p-col">
                                <p:slider for="new-task-points" range="false" minValue="0" maxValue="100"/>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup id="panel-group-time-from" layout="block" styleClass="p-field p-grid" rendered="#{teacherTaskBean.task.type.equals('normal')}">
                            <p:outputLabel for="new-task-time-from" styleClass="p-col-fixed" style="width:150px" value="Začátek" />
                            <div class="p-col">
                                <p:datePicker id="new-task-time-from" value="#{teacherTaskBean.task.timeFrom}" showTime="true" monthNavigator="true" yearNavigator="true" locale="cs" pattern="dd.MM.yyyy" required="true" requiredMessage="Začátek je povinné pole"/>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup id="panel-group-time-to" layout="block" styleClass="p-field p-grid" rendered="#{teacherTaskBean.task.type.equals('normal')}">
                            <p:outputLabel for="new-task-time-to" styleClass="p-col-fixed" style="width:150px" value="Deadline" />
                            <div class="p-col">
                                <p:datePicker id="new-task-time-to" value="#{teacherTaskBean.task.timeTo}" showTime="true" monthNavigator="true" yearNavigator="true" locale="cs" pattern="dd.MM.yyyy" required="true" requiredMessage="Deadline je povinné pole"/>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>

                </p:column>
            </p:panelGrid>





            <p:textEditor id="new-task-editor" placeholder="Prázdné zadání..." widgetVar="new-task-editor" value="#{teacherTaskBean.task.text}" height="300" style="margin-bottom:10px" secure="false" required="true" requiredMessage="Text zadání je povinné pole"/>

            <p:commandButton value="Vytvořit" action="#{teacherTaskBean.createTask('normal')}" update=":table-form:data-table-tasks :form-new-task :form-new-task:msgs" />
        </h:form>


    </ui:define>
</ui:composition>
