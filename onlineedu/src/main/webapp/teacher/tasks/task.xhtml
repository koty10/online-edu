<ui:composition template="/WEB-INF/templates/teacher-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="metadata">
        <f:metadata>
            <o:viewParam name="taskId" value="#{taskBean.taskId}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <o:viewParam name="teachingId" value="#{teachingBean.teachingId}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <o:viewParam name="classroomId" value="#{userBackingBean.classroomId}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <f:viewAction action="#{userBackingBean.setClassroom}"/>
            <f:viewAction action="#{taskBean.init}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Úkol
    </ui:define>

    <ui:define name="content">

        <h2>Úkol #{taskBean.task.name}</h2>
        <h:form id="students-form">
            <p:dataTable id="students" var="student" value="#{userBackingBean.classroom.studentCollection}" >
                <p:column headerText="Id">
                    <h:outputText value="#{student.id}" />
                </p:column>

                <p:column headerText="Popisek">
                    <h:outputText value="#{student.userAccount.username}" />
                </p:column>

                <p:column>
                    <p:commandButton value="Detail" action="#{taskBean.setSelectedStudent(student)}"
                                     update=":attempts-dialog" oncomplete="PF('attempts-dialog').show()"/>
                </p:column>
            </p:dataTable>
        </h:form>




        <p:dialog id="attempts-dialog" widgetVar="attempts-dialog">
            <h:form id="attempts-form">
                <p:button value="Zavřít" onclick="PF('attempts-dialog').hide(); return false" />
                <p:dataTable id="attempts" var="attempt" value="#{taskBean.selectedStudentsAttemptsReverseSorted}">
                    <h:link outcome="/teacher/attempts/attempt" value="#{taskBean.selectedStudent.userAccount.id}" includeViewParams="true" >
                        <f:param name="attemptId" value="#{attempt.id}" />
                    </h:link>
                </p:dataTable>

            </h:form>
        </p:dialog>


    </ui:define>
</ui:composition>
