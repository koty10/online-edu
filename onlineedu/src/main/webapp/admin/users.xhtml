<ui:composition template="/WEB-INF/templates/admin-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Admin home
    </ui:define>

    <ui:define name="content">
        <h1>Třídy</h1>

        <p:dataTable var="user" value="#{userBackingBean.allUsers}">
            <p:column headerText="Username">
                <h:outputText value="#{user.username}" />
            </p:column>

            <p:column headerText="Jméno a příjmení">
                <h:outputText value="#{user.firstname} #{user.surname}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{user.email}" />
            </p:column>

            <p:column headerText="Datum narození">
                <h:outputText value="#{user.birthday}" />
            </p:column>

            <p:column headerText="Mobil">
                <h:outputText value="#{user.phone}" />
            </p:column>

            <p:column headerText="Ulice">
                <h:outputText value="#{user.street}" />
            </p:column>

            <p:column headerText="PSČ">
                <h:outputText value="#{user.zip}" />
            </p:column>

            <p:column headerText="Datum registrace">
                <h:outputText value="#{user.registered}" />
            </p:column>

            <p:column headerText="Role">
                <h:outputText value="#{user.roleFormated}" />
            </p:column>

        </p:dataTable>


    </ui:define>
</ui:composition>
