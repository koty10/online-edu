<ui:composition template="/WEB-INF/templates/admin-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="title">
        Admin home
    </ui:define>

    <ui:define name="content">
        <h1>Třídy</h1>

        <h:form id="form">
            <p:growl id="messages" showDetail="true"/>

            <div class="buttonbar">
                <div>
                    <p:commandButton value="New" icon="pi pi-plus" actionListener="#{adminClassroomBean.initNewClassroom}"
                                     update=":form:manage-classroom-content" oncomplete="PF('manageClassroomDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":form:manage-classroom-content"/>
                    </p:commandButton>
                </div>
                <div>
                    <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                        <p:dataExporter type="pdf" target="dt-classrooms" fileName="seznam-tříd"/>
                    </p:commandButton>
                </div>
            </div>



            <p:dataTable id="dt-classrooms" var="classroom" value="#{adminClassroomBean.allClassrooms}" >

                <p:column sortBy="#{classroom.name}" headerText="Název" >
                    <h:outputText value="#{classroom.name}" />
                </p:column>

                <p:column sortBy="#{classroom.teacher.userAccount.firstname}" headerText="Třídní učitel" >
                    <h:outputText value="#{classroom.teacher.userAccount.firstname} #{classroom.teacher.userAccount.surname}" />
                </p:column>

                <p:column sortBy="#{classroom.teacher.userAccount.email}" headerText="Email třídního učitele" >
                    <h:outputText value="#{classroom.teacher.userAccount.email}" />
                </p:column>

                <p:column style="width:3rem;text-align: center">
                    <p:linkButton outcome="/admin/classrooms/classroom" icon="pi pi-search" title="Detail">
                        <f:param name="classroomId" value="#{classroom.id}" />
                    </p:linkButton>
                </p:column>

            </p:dataTable>



            <p:dialog header="Classroom Details" width="450" showEffect="fade" modal="true"
                      widgetVar="manageClassroomDialog" responsive="true">
                <p:outputPanel id="manage-classroom-content" class="ui-fluid">
                    <p:outputPanel>
                        <div class="p-field">
                            <p:outputLabel for="name">Název</p:outputLabel>
                            <p:inputText id="name" value="#{adminClassroomBean.classroom.name}" required="true"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="teacher">Třídní učitel</p:outputLabel>
                            <p:selectOneRadio id="teacher" value="#{adminClassroomBean.classroom.teacher}" layout="responsive" columns="2">
                                <f:selectItems value="#{adminUserBackingBean.teachersWithoutClassroom}" var="teacher" itemValue="#{teacher}" itemLabel="#{teacher.userAccount.firstname} #{teacher.userAccount.surname}" />
                            </p:selectOneRadio>
                        </div>
                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Uložit" icon="pi pi-check" actionListener="#{adminClassroomBean.saveClassroom}"
                                     update="manage-classroom-content" process="manage-classroom-content @this"/>
                    <p:commandButton value="Zrušit" icon="pi pi-times" onclick="PF('manageClassroomDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>



        </h:form>


    </ui:define>
</ui:composition>
