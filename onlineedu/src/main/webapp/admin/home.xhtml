<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        New page title here
    </ui:define>

    <ui:define name="content">
        <h1>Obsahova stranka</h1>


        <h2>Výuka</h2>
        <p:dataTable var="teaching" value="#{studentBackingBean.loggedInUser.student.classroom.teachingCollection}">
            <p:column headerText="Id">
                <h:outputText value="#{teaching.id}" />
            </p:column>

            <p:column headerText="Třída">
                <h:outputText value="#{teaching.classroom.name}" />
            </p:column>

            <p:column headerText="Učitel">
                <h:outputText value="#{teaching.teacher.userAccount.firstname} #{teaching.teacher.userAccount.surname}" />
            </p:column>

            <p:column headerText="Předmět">
                <h:outputText value="#{teaching.subject.name}" />
            </p:column>

        </p:dataTable>


    </ui:define>
</ui:composition>
