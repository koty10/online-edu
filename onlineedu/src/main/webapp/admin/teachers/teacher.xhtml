<ui:composition template="/WEB-INF/templates/admin-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions">

    <ui:define name="metadata">
        <f:metadata>
            <o:viewParam name="teacherId" value="#{adminTeacherBean.teacherId}">
                <f:validateLongRange minimum="1"/>
            </o:viewParam>
            <f:viewAction action="#{adminTeacherBean.initTeacher}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Admin - detail učitele
    </ui:define>

    <ui:define name="content">

        <h:form id="form">

            <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-12 ui-lg-6, ui-g-12 ui-md-12 ui-lg-6" styleClass="noBorders" layout="grid">
                <p:column>
                    <h1>Profil učitele</h1>
                    <p:panelGrid columns="2" styleClass="noBorders">
                        <f:facet name="header">
                            <h:graphicImage value="/avatars/user/#{adminTeacherBean.teacher.userAccount.id}" styleClass="half-width" />
                        </f:facet>

                        <h:outputText value="Jméno a příjmení:"/>
                        <h:outputText value="#{adminTeacherBean.teacher.userAccount.firstname} #{adminTeacherBean.teacher.userAccount.surname}"/>

                        <h:outputText value="Pohlaví:"/>
                        <h:outputText value="#{adminTeacherBean.teacher.userAccount.genderFormatted}"/>

                        <h:outputText value="Email:"/>
                        <h:outputText value="#{adminTeacherBean.teacher.userAccount.email}"/>

                        <h:outputText value="Telefon:"/>
                        <h:outputText value="#{adminTeacherBean.teacher.userAccount.phone}"/>

                        <h:outputText value="Adresa:"/>
                        <h:outputText value="#{adminTeacherBean.teacher.userAccount.fullAddress}"/>
                    </p:panelGrid>

                    <h2>Změnit heslo</h2>
                    <p:panelGrid columns="2" styleClass="noBorders" id="changePasswordPanelGrid">

                        <p:outputLabel for="currentPassword" value="Současné heslo:"/>
                        <p:inputText type="password" id="currentPassword" value="#{userBackingBean.currentPassword}" required="true" requiredMessage="Současné heslo je povinné pole"/>

                        <p:outputLabel for="newPassword" value="Nové heslo:"/>
                        <p:inputText type="password" id="newPassword" value="#{userBackingBean.newPassword}" required="true" requiredMessage="Nové heslo je povinné pole"/>

                        <p:outputLabel for="newPasswordRepeated" value="Nové heslo znovu:"/>
                        <p:inputText type="password" id="newPasswordRepeated" value="#{userBackingBean.newPasswordRepeated}" required="true" requiredMessage="Nové heslo znovu je povinné pole"/>

                        <p:defaultCommand target="save-command-button"/>
                        <p:commandButton id="save-command-button" value="Změnit heslo" icon="pi pi-check" actionListener="#{userBackingBean.changePassword(adminTeacherBean.teacher.userAccount.id)}"
                                         update="messages form:changePasswordPanelGrid" process="changePasswordPanelGrid @this" />

                    </p:panelGrid>

                </p:column>

                <p:column>
                    <h1>Vyučované předměty ve třídách</h1>

                    <p:growl id="messages" showDetail="true" skipDetailIfEqualsSummary="true" />

                    <p:dataTable id="dt-teachings" var="teaching" value="#{adminTeacherBean.teacher.teachingCollection}" size="small">

                        <f:facet name="header">
                            <div class="buttonbar">
                                <div>
                                    <p:commandButton id="btn-add-teaching" value="Přidat" icon="pi pi-plus" actionListener="#{adminTeachingBean.initNewTeaching}"
                                                     update=":form:manage-teaching-content" oncomplete="PF('manageTeachingDialog').show()"
                                                     styleClass="ui-button-success" style="margin-right: .5rem" process="@this">
                                        <p:resetInput target=":form:manage-teaching-content"/>
                                    </p:commandButton>
                                </div>
                            </div>
                        </f:facet>

                        <p:column sortBy="#{teaching.subject.name}" headerText="Předmět" >
                            <h:outputText value="#{teaching.subject.name}" />
                        </p:column>

                        <p:column sortBy="#{teaching.classroom.name}" headerText="Třída" >
                            <h:outputText value="#{teaching.classroom.name}" />
                        </p:column>


                    </p:dataTable>
                </p:column>

            </p:panelGrid>

            <p:dialog header="Nová výuka" width="450" showEffect="fade" modal="true"
                      widgetVar="manageTeachingDialog" responsive="true" style="max-height: 90%;overflow-y: auto;">
                <p:outputPanel id="manage-teaching-content" class="ui-fluid">
                    <p:outputPanel>

                        <div class="p-field">
                            <p:outputLabel for="subject">Předmět</p:outputLabel>
                            <p:selectOneMenu id="subject" value="#{adminTeachingBean.teaching.subject}" layout="responsive" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Předmět je povinné pole" >
                                <f:selectItem itemValue="#{null}" itemLabel="-- zvolit --" />
                                <f:selectItems value="#{adminSubjectBean.allSubjects}" var="subject" itemValue="#{subject}" itemLabel="#{subject.name}" />
                            </p:selectOneMenu>
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="classroom">Třída</p:outputLabel>
                            <p:selectOneMenu id="classroom" value="#{adminTeachingBean.teaching.classroom}" layout="responsive" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Třída je povinné pole" >
                                <f:selectItem itemValue="#{null}" itemLabel="-- zvolit --" />
                                <f:selectItems value="#{adminClassroomBean.allClassrooms}" var="classroom" itemValue="#{classroom}" itemLabel="#{classroom.name}" />
                            </p:selectOneMenu>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton id="btn-save-teaching" value="Uložit" icon="pi pi-check" actionListener="#{adminTeachingBean.saveTeaching(adminTeacherBean.teacher)}"
                                     update="manage-teaching-content messages" process="manage-teaching-content @this"/>
                    <p:commandButton id="btn-close" value="Zrušit" icon="pi pi-times" onclick="PF('manageTeachingDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>

        </h:form>

    </ui:define>
</ui:composition>
