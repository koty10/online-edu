<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        template="/WEB-INF/templates/template.xhtml">

    <ui:define name="top-nav">
        <ul>
            <ui:repeat value="#{userBackingBean.loggedInUser.student.classroom.teachingCollection}" var="teaching">
                <li class="#{urlHelperBean.isCurrentTeaching(teaching.id.toString()) ? 'active' : ''}">
                    <h:link value="#{teaching.subject.name}" outcome="/student/home">
                        <f:param name="teaching" value="#{teaching.id}" />
                    </h:link>
                </li>
            </ui:repeat>
        </ul>
    </ui:define>

    <ui:define name="left-nav">
        <ul>
            <li class="#{urlHelperBean.isCurrentPage('home') ? 'active' : ''}">
                <h:link outcome="/student/home" value="Home">
                    <f:param name="teaching" value="#{urlHelperBean.currentOrDefaultTeachingId}" />
                </h:link>
            </li>
            <li class="#{urlHelperBean.isCurrentPage('tasks') ? 'active' : ''}">
                <h:link outcome="/student/tasks" value="Ãškoly">
                    <f:param name="teaching" value="#{urlHelperBean.currentOrDefaultTeachingId}" />
                </h:link>
            </li>
        </ul>
    </ui:define>


</ui:composition>
