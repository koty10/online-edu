<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title><ui:insert name="title">Default title</ui:insert></title>
    <h:outputStylesheet name="styles/styles.css" />
</h:head>
<h:body>
    <header>
        <div class="column-narrow">
            <h:link outcome="/home">
                <h:graphicImage name="images/logo.jpg" alt="logo" />
            </h:link>
        </div>
        <ul>
            <ui:repeat value="#{studentBackingBean.loggedInStudent.classroom.teachingCollection}" var="teaching">
                <li>
                    <h:link value="#{teaching.subject.name}" styleClass="#{param['teaching'].toString().equals(teaching.id.toString()) ? 'active' : ''}">
                        <f:param name="teaching" value="#{teaching.id}" />
                    </h:link>
                </li>
            </ui:repeat>
        </ul>
        <div class="column-narrow">
            <h:form id="index-form">
                <p>
                    <h:outputText value="#{studentBackingBean.getLoggedInStudent().firstname} #{studentBackingBean.getLoggedInStudent().surname}" />
                    <h:commandLink id="logoutbtn" value="Odhlásit" rendered="#{userLogin.loggedIn}" action="#{userLogin.logout}" />
                    <h:commandLink value="Přihlásit" rendered="#{not userLogin.loggedIn}" action="login" />
                </p>
            </h:form>
        </div>
    </header>
    <section class="row">
        <aside class="big">Hlavni stranka</aside>
        <main class="big"><ui:insert name="content">Default content</ui:insert></main>
        <aside class="big">Novinky</aside>
    </section>
    <footer>
        <p>Footer</p>
    </footer>
</h:body>
</html>
